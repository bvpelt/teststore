<div>
    <button class="add-button" id="increment" (click)="increment()">Increment</button>

    <div>Current Count: {{ count$ | async }}</div>

    <button class="add-button" id="decrement" (click)="decrement()">Decrement</button>

    <button class="add-button" id="reset" (click)="reset()">Reset Counter</button>
</div>
